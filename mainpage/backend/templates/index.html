<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список лекций</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список лекций</h1>
        <ul>
            {% for lecture in lectures %}
                <li><a href="{{ url_for('view_lecture', lecture_id=loop.index0) }}">{{ lecture.title }}</a></li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('upload_course') }}">Загрузить новый курс</a>
    </div>
</body>
</html>
