<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounceIn 1s ease-in-out;
        }
        @keyframes bounceIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: zoomIn 1s ease-in-out;
        }
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        audio, video {
            width: 100%;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: zoomIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ filename }}</h1>
        {% for item in content %}
            {% if item.type == 'text' %}
                <p>{{ item.data }}</p>
            {% elif item.type == 'image' %}
                <img src="data:image/jpeg;base64,{{ item.data }}" alt="Image" />
            {% elif item.type == 'table' %}
                <table>
                    {{ item.data|safe }}
                </table>
            {% elif item.type == 'audio' %}
                <audio controls>
                    <source src="data:audio/mpeg;base64,{{ item.data }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            {% elif item.type == 'video' %}
                <video controls>
                    <source src="data:video/mp4;base64,{{ item.data }}" type="video/mp4">
                    Your browser does not support the video element.
                </video>
         
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
