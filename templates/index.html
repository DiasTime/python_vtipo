<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".docx, .pdf, .pptx">
        <input type="submit" value="Upload">
    </form>

    <h2>Files Uploaded to Yandex Disk:</h2>
    <ul>
        {% for file in yadisk_files %}
        <li><a href="{{ url_for('uploaded_file', filename=file[1]) }}">{{ file[1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
