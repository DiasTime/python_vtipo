<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPTX Presentation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .slide {
            margin-bottom: 50px;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease forwards;
        }
        .slide:nth-child(even) {
            animation-delay: 0.1s;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .slide-header {
            padding: 20px;
            background-color: #4CAF50;
            border-radius: 20px 20px 0 0;
            color: #fff;
            text-align: center;
        }
        .slide-header h2 {
            margin: 0;
            font-size: 24px;
        }
        .slide-content {
            padding: 20px;
            color: #333;
        }
        .slide-content p {
            margin: 0 0 20px;
            line-height: 1.6;
        }
        .slide-image {
            overflow: hidden;
            border-radius: 0 0 20px 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }
        .slide-image img {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        .slide-image img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        {% for slide in slides %}
        <div class="slide">
            <div class="slide-header">
                <h2>Слайд {{ loop.index }}</h2>
            </div>
            <div class="slide-content">
                <p>{{ slide.text }}</p>
            </div>
            <div class="slide-image">
                {% for image in slide.images %}
                <img src="data:image/png;base64,{{ image }}" alt="Slide Image">
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
