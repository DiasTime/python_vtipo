<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPTX Presentation</title>
    <style>
        .slide {
            margin-bottom: 50px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .slide img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    {% for slide in slides %}
    <div class="slide">
        <h2>Slide {{ loop.index }}</h2>
        <p>{{ slide.text }}</p>
        {% for image in slide.images %}
        <img src="data:image/png;base64,{{ image }}" alt="Slide Image">
        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
