<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Document - {{ filename }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }
        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
            border-bottom: 1px solid #cccccc;
            padding-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
            line-height: 1.6;
            text-indent: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ filename }}</h1>
        {% for paragraph in text.split('\n') %}
        <p>{{ paragraph }}</p>
        {% endfor %}
    </div>
</body>
</html>
